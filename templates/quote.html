{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="stock-symbol" placeholder="Stock Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get Quote</button>
    </form>
    {% if stock %}
            <h1>{{ stock["name"] }} ({{ stock["symbol"] }})</h1>
            <h1 class="text-success">{{ price }}</h1>
    {% endif %}
{% endblock %}
